<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Цитаты</title>
  </head>
  <body>
    <div class="root">
      <header class="header common-width">
        <div class="player">
          <button type="button" class="button player__button"></button>
        </div>
        <h1 class="header__title">Ку!</h1>
      </header>
      <main class="main common-width">
        <section class="quotes">
          <figure class="quotes__figure">
            <img
              src="./assets/img/background.jpg"
              alt="Фон"
              class="quotes__image"
            />
            <figcaption class="quotes__author"></figcaption>
          </figure>
          <blockquote class="quotes__text"></blockquote>

          <div class="quotes__buttons">
            <ul class="switcher list">
              <li class="switcher__item">
                <button
                  type="button"
                  class="button switcher__button active"
                  name="Ru"
                >
                  Ru
                </button>
              </li>
              <li class="switcher__item">
                <button type="button" class="button switcher__button" name="En">
                  En
                </button>
              </li>
            </ul>
            <button type="button" class="button quotes__button">Ку!</button>
          </div>
        </section>
      </main>
      <footer class="footer common-width">
        <p class="footer__copyright">
          <span class="footer__copyright-sign">©</span>
          <span class="footer__copyright-year">2022</span>
          <a
            href="https://github.com/ProjectOnGitHub"
            class="footer__link link"
            target="_blank"
            >github</a
          >
        </p>
      </footer>
    </div>
    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
